<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline ">
            <li class="list-inline-item" >
                <label style="color: whitesmoke">Tenant: </label>
            </li>
            <li class="list-inline-item">
              <select class="form-control custom-select" style="font-style: italic; width: 250px; " (change)="selectionChanged($event)">
                <option *ngFor="let tenantId of tenants">{{tenantId}}</option>
              </select>
            </li>
            <li class="list-inline-item">
              <a class="text-center btn btn-info" (click)="getTenantDetails()">Get Tenant Details</a>
            </li>
          </ul>
          <ul class="text-center list-inline ">
            <li class="list-inline-item">
              <a class="text-center btn btn-info" (click)="getTenantData()">Generate Token</a>
            </li>

          </ul>

          <br/>
          <br/>


          <!--Token Results -->

          <div [hidden]="!showResults" id="results">
            <ul class="text-center list-inline ">
              <li class="list-inline-item" style="margin: 10px">
                <label style="color: cadetblue; font-weight: bold; width: 100px">API Key: </label>
              </li>
              <li class="list-inline-item" style="margin: 10px">
                <input type="text" style="; width: 450px; font-style: italic" class="form-control" id="apiKey" [(ngModel)]="key">
              </li>
              <li class="list-inline-item">
                <button class="btn" style="margin-bottom: 5px; height: 36px; width: 38px; background: cadetblue" (click)="copy2ClipboardApiKey()"
                        data-toggle="tooltip" data-placement="right" title="Copy to clipboard">
                  <fa-icon [icon]="faClipboard"></fa-icon>
                </button>
              </li>
              <li>
                <label [hidden]="hideSuccessMessageAPI" class="alert-box success" >Copied API Key</label>
              </li>
            </ul>
            <ul class="text-center list-inline ">
              <li class="list-inline-item" style="margin: 10px">
                <label style="color: cadetblue; font-weight: bold; width: 100px">Token: </label>
              </li>
              <li class="list-inline-item" style="margin: 10px">
                <input type="text" style="; width: 450px; font-style: italic" class="form-control" id="token" [(ngModel)]="token">
              </li>
              <li class="list-inline-item">
                <button class="btn" style="margin-bottom: 5px; height: 36px; width: 38px; background: cadetblue" (click)="copy2ClipboardToken()"
                        data-toggle="tooltip" data-placement="right" title="Copy to clipboard">
                  <fa-icon [icon]="faClipboard"></fa-icon>
                </button>
              </li>
              <li>
                <label [hidden]="hideSuccessMessageToken" class="alert-box success" >Copied Token</label>
              </li>
            </ul>
          </div>

        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
